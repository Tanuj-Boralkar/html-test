<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/contact-me">
    <!-- type -->
    Date: <input type="date" ><br>
    file: <input type="file"><br>
    color: <input type="color"><br>
    range: <input type="range"><br>
    poke me: <input type="button" value="poke"><br>
    submit: <input type="submit"><br>
    <!-- radio -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female"><br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="Other"><br>
    <!-- checkbox -->
    <label for="apple">Apple</label>
    <input type="checkbox" id="apple" name="fruit" value="Apple"><br>
    <label for="banana">Banana</label>
    <input type="checkbox" id="banana" name="fruit" value="Banana"><br>
    <label for="cherry">Cheery</label>
    <input type="checkbox" id="cherry" name="fruit" value="Cheery"><br>
    <!-- selete -->
     <label for="country">Select Your country</label>
     <select name="country" id="country">
      <option value="India">India</option>
      <option value="US">US</option>
      <option value="UK">UK</option>
      <option value="Other">Other</option>
     </select><br>
     <!-- textarea  -->
      <textarea name="story" id="story" cols="40" rows="10">Please write a story.
      </textarea>

  </form>
</body>
</html>
